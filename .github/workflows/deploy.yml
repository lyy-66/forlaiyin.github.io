name: Deploy to Github Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # ← 添加这行，获取主题子模块
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 0.154.5  # ← 更新到最新版本
          extended: true
      - name: Run Hugo
        run: hugo --minify --baseURL="https://forlaiyin.github.io/"  # ← 删除 working-directory，改为根目录
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'  # ← 改为 ./public
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
