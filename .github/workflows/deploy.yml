name: Deploy to Github Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 0.154.5
          extended: true
      - name: Run Hugo
        working-directory: exampleSite  # ← 关键！在 exampleSite 目录运行
        run: hugo --minify --baseURL="https://forlaiyin.github.io/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'exampleSite/public'  # ← 上传 exampleSite 的 public 目录
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
